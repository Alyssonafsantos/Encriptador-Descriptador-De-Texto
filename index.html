<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens Secretas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="sessao__1__entrada">
            <div class="sessao__1__logo">
                <img src="img/Frame 6.png">
            </div>
            <div class="entrada__texto">
                 <textarea class="entrada__texto__input" id="input__principal" type="text" maxlength="1000" style="resize: none" placeholder="Digite seu texto"></textarea>
            </div>
            <div class="sessao__1__aviso">
                <button class="btn__colar" id="colar" onclick="colar()">Colar</button>
                <div class="sessao__1__paragrafo">
                    <img src="img/bi_exclamation-circle-fill.jpg">
                    <p>
                        Apenas letras minúsculas e sem acento.
                    </p>
                </div>
                <div class="sessao__1__btn">
                    <button class="btn1" id="secao__btn1" onclick="criptografar()">Criptografar</button>
                    <button class="btn2" id="secao__btn2" onclick="descriptografar()">Descriptografar</button>
                </div>
            </div>
        </section>
        <section class="sessao__2__info" id="informacao">
            <div>
                <img src="img/High quality products 1 1.jpg" class="sessao__2__img">
            </div>
            <div class="sessao__2__info__instrucao" id="instrucao">
                <h2 class="sessao__2__observacao">Nenhuma mensagem encontrada</h2>
                <p class="sessao__2__instrucao">Digite um texto que você deseje criptografar ou descriptografar.</p>
            </div>   
        </section>
        <section class="sessao__3__info" id="resultado">
            <div class="sessao__3__texto">
                <textarea class="sessao__3__resultado" id="resultado__processo" style="resize:none"></textarea>
            </div>
            <div class="sessao__3__btn">
                <button id="copiar" class="info__btn2" onclick="copiar()">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <a class="footer__ancora" href="https://www.linkedin.com/in/alysson-santos" target="_blank"><button class="footer__btn__contato"><i class="bi bi-linkedin"></i></button>LinkedIn</a>
        <a class="footer__ancora" href="https://github.com/Alyssonafsantos" target="_blank"><button class="footer__btn__contato"><i class="bi bi-github"></i></button>GitHub</a>
    </footer>
   <script src="app.js" rel="javascript"></script> 
</body>
</html>
